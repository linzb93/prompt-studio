<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>历史记录 - Prompt Studio</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- 历史记录弹窗 -->
        <div class="fixed inset-0 bg-black bg-opacity-50">
            <div class="absolute inset-20 bg-white rounded-lg p-6 flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-900">历史记录</h2>
                    <button class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                            ></path>
                        </svg>
                    </button>
                </div>

                <!-- 历史记录项 -->
                <div class="space-y-4 flex-1 overflow-auto">
                    <div class="border rounded-lg p-4 hover:bg-gray-50">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <div class="font-medium text-gray-900">AI助手对话优化</div>
                                <div class="text-sm text-gray-500">2024-01-20 14:35</div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button
                                    class="ml-4 px-3 py-1 text-blue-600 hover:bg-blue-50 rounded"
                                    title="应用到编辑器"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M5 13l4 4L19 7"
                                        ></path>
                                    </svg>
                                </button>
                                <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded" title="查看详情">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                        ></path>
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                        ></path>
                                    </svg>
                                </button>
                                <div class="relative">
                                    <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded" title="更多操作">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M19 9l-7 7-7-7"
                                            ></path>
                                        </svg>
                                    </button>
                                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden">
                                        <button
                                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                        >
                                            标记为最佳
                                        </button>
                                        <button class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                            删除记录
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-sm text-gray-600 line-clamp-2">系统提示词：你是一个专业的AI助手，擅长...</div>
                    </div>

                    <div class="border rounded-lg p-4 hover:bg-gray-50">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <div class="font-medium text-gray-900 flex items-center gap-2">
                                    图片生成提示词
                                    <span class="px-2 py-0.5 bg-blue-100 text-blue-800 text-xs rounded-full">最佳</span>
                                </div>
                                <div class="text-sm text-gray-500">2024-01-19 09:20</div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button
                                    class="ml-4 px-3 py-1 text-blue-600 hover:bg-blue-50 rounded"
                                    title="应用到编辑器"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M5 13l4 4L19 7"
                                        ></path>
                                    </svg>
                                </button>
                                <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded" title="查看详情">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                        ></path>
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                        ></path>
                                    </svg>
                                </button>
                                <div class="relative">
                                    <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded" title="更多操作">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M19 9l-7 7-7-7"
                                            ></path>
                                        </svg>
                                    </button>
                                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
                                        <button
                                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                        >
                                            标记为最佳
                                        </button>
                                        <button class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                            删除记录
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-sm text-gray-600 line-clamp-2">
                            系统提示词：请生成一张高质量的图片，要求...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 历史记录详情弹窗 -->
            <div class="fixed inset-0 bg-black bg-opacity-50 hidden">
                <div class="absolute inset-40 bg-white rounded-lg p-6 overflow-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-semibold text-gray-900">历史记录详情</h3>
                        <button class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"
                                ></path>
                            </svg>
                        </button>
                    </div>

                    <div class="space-y-4 flex-1 overflow-auto">
                        <div>
                            <div class="text-sm font-medium text-gray-700 mb-2">系统提示词</div>
                            <div class="p-4 bg-gray-50 rounded-lg text-gray-700">
                                你是一个专业的AI助手，擅长优化对话体验...
                            </div>
                        </div>
                        <div>
                            <div class="text-sm font-medium text-gray-700 mb-2">用户提示词</div>
                            <div class="p-4 bg-gray-50 rounded-lg text-gray-700">请帮我优化以下对话...</div>
                        </div>
                        <div>
                            <div class="text-sm font-medium text-gray-700 mb-2">AI响应</div>
                            <div class="p-4 bg-gray-50 rounded-lg text-gray-700">根据您的需求，我建议...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
