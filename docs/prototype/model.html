<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>模型管理 - Prompt Studio</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- 模型管理弹窗 -->
        <div class="fixed inset-0 bg-black bg-opacity-50">
            <div class="absolute inset-20 bg-white rounded-lg p-6 flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-900">模型管理</h3>
                    <button class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"
                            ></path>
                        </svg>
                    </button>
                </div>

                <div class="space-y-4 flex-1 overflow-auto">
                    <div class="mb-4">
                        <button
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center justify-center"
                        >
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 4v16m8-8H4"
                                ></path>
                            </svg>
                            添加模型
                        </button>
                    </div>
                    <div class="border rounded-lg p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="font-medium text-gray-900">DeepSeek-V3</div>
                                <div class="text-sm text-gray-500">api.siliconflow.cn</div>
                            </div>
                            <div class="flex space-x-2">
                                <button class="px-3 py-1 text-blue-600 hover:bg-blue-50 rounded">编辑</button>
                                <button class="px-3 py-1 text-red-600 hover:bg-red-50 rounded">删除</button>
                            </div>
                        </div>
                    </div>

                    <div class="border rounded-lg p-4 bg-blue-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="font-medium text-gray-900">GPT-4</div>
                                <div class="text-sm text-gray-500">api.openai.com</div>
                            </div>
                            <div class="flex space-x-2">
                                <button class="px-3 py-1 text-blue-600 hover:bg-blue-50 rounded">编辑</button>
                                <button class="px-3 py-1 text-red-600 hover:bg-red-50 rounded">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
